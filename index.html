<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Player: <span id="human-score">0</span></h1>
        <h1>Computer: <span id="computer-score">0</span></h1>
    </div>
    <div class="container">
        <div class="result">
            <h1 id="result">Choose a weapon!</h1>
        </div>
        <div class="main">
        <div class="user">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="computer">
            <div id="computer-ans">Thinking...</div>
        </div>
        </div>
        <div class="option">
            <button id="continue">Continue</button>
        </div>
    </div>
</body>
</html>
